<div class="carousel-wrapper" role="region" aria-label="Image carousel">
  <div class="carousel-container" #carouselContainer tabindex="0">
    <div
      *ngFor="let slide of slides; let i = index"
      class="slide"
      [style.background]="'var(--color-surface-1)'"
      [class.active]="i === currentIndex"
    >
      <div class="content">
        <div class="text-content">
          <h2 class="title">{{ slide.title }}</h2>
          <p class="subtitle">{{ slide.subtitle }}</p>
          <a [routerLink]="slide.ctaLink" class="cta-button">
            {{ slide.ctaText }}
          </a>
        </div>
        <img [src]="slide.image" alt="Hero image" class="slide-image" />
      </div>
    </div>
  </div>

  <div class="controls">
    <button
      class="nav-button prev"
      (click)="prevSlide()"
      aria-label="Previous slide"
    >
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M15 18L9 12L15 6"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>
    <div class="dots">
      <button
        *ngFor="let slide of slides; let i = index"
        class="dot"
        [class.active]="i === currentIndex"
        (click)="goToSlide(i)"
        [attr.aria-label]="'Go to slide ' + (i + 1)"
      ></button>
    </div>
    <button
      class="nav-button next"
      (click)="nextSlide()"
      aria-label="Next slide"
    >
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M9 18L15 12L9 6"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>
  </div>
</div>
